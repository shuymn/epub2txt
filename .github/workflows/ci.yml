name: CI

on:
  push:
    branches:
      - "main"
    paths:
      - ".github/workflows/ci.yml"
      - "go.mod"
      - "go.sum"
      - "**/*.go"
  pull_request:
    paths:
      - ".github/workflows/ci.yml"
      - "go.mod"
      - "go.sum"
      - "**/*.go"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
  
      - name: Lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.42
  
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: 1.x
      
      - name: Install dependencies
        run: go mod download
      
      - name: Build
        run: make